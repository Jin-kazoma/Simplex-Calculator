<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simplex Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="">

<h2>Simplex Method Calculator</h2>

<label>
  Number of Variables :
  <input id="numVars" type="number" value="2" min="1">
</label><br>

<label>
  Number of constraints :
  <input id="numCons" type="number" value="2" min="1">
</label><br><br>

<label>
  Type:
  <select id="optType">
    <option value="max">Maximize</option>
    <option value="min">Minimize</option>
  </select>
</label><br><br>

<button id="build">Generate Inputs</button>
<button id="solve">Solve</button>
<button id="reset">Reset</button>

<hr>

<div id="inputsArea"></div>

<h3>Result:</h3>
<div id="resultArea"></div>

<script src="script.js"></script>

</body>
</html>
